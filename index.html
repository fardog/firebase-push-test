<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Firebase Push Test</title>
    <style type="text/css">
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="text-center">


    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

      <main role="main">
        <h1 class="cover-heading">Sign up for web push</h1>
        <p class="lead">You will love these pushes.</p>
        <p class="lead">
          <div rel="register"></div>
          <div rel="token" class="hidden">
            Take this token, and give it to @nwittstock:
          </div>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>ok thanks bye</p>
        </div>
      </footer>
    </div>



    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-messaging.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        messagingSenderId: "183276297397"
      };
      firebase.initializeApp(config);

      navigator.serviceWorker
        .register('/js/worker.js')
        .then((registration) => {
          firebase.messaging().useServiceWorker(registration)
        })
    </script>
    <script src="/js/index.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
